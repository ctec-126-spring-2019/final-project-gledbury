<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza toss</title>
    <link rel="stylesheet" href="css/projectstyle.css">
</head>
<body>
    <div id="container">

        <div id="score_help">Score:
            <span id="score">0</span> | Life:
            <span id="life"></span> | Use mouse to control
        </div>

        <div id="brucedesk"></div>

        <div id="bruce1" class="bruce"></div>
        <div id="bruce2" class="bruce"></div>
        <div id="bruce3" class="bruce"></div>

        <div id="cow1" class="cow" data-miss='1'></div>
        <div id="cow2" class="cow" data-miss='2'></div>
        <div id="cow3" class="cow" data-miss='3'></div>

        <div id="miss1" class="miss"></div>
        <div id="miss2" class="miss"></div>
        <div id="miss3" class="miss"></div>

        <div id="george">
            <span id="score_1"></span>
        </div>

        <div id="studentdesk"></div>

        <button id="restart">Restart</button>

    </div>
    
</body>
</html>
