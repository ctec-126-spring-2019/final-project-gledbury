<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cow toss</title>
    <link rel="stylesheet" href="css/project.css">
</head>

<body>
    <div id="container">

        <div id="scoreHelp">Cows Caught:
            <span id="score">0</span> | Remaining Cows:
            <span id="cows"></span> | Use mouse to catch the cows
        </div>


        <div id="bruce1" class="bruce"></div>
        <div id="bruce2" class="bruce"></div>
        <div id="bruce3" class="bruce"></div>

        <div id="cow1" class="cow" data-miss='1'></div>
        <div id="cow2" class="cow" data-miss='2'></div>
        <div id="cow3" class="cow" data-miss='3'></div>

        <div id="miss1" class="miss"></div>
        <div id="miss2" class="miss"></div>
        <div id="miss3" class="miss"></div>
        <div id="george">
            <span id="score1"></span>
        </div>

        <div id="floor"></div>

        <button id="results">Click for Results</button>
    </div>
    <footer id="copy">Copyright &copy; 2019 by Bessie the Cow</footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/cowcatchscript.js"></script>
</body>

</html>
